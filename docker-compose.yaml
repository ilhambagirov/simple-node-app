version: '3'

services:
  webapp:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 5001:5001
    env_file:
      - .env 
    environment:
      MONGODB_URI: ${MONGODB_URI}
      DB_NAME: ${DB_NAME}
      NAME: Dev
    networks:
      app-net:
       ipv4_address: 172.19.0.9
    depends_on:
      - mongodb
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    networks:
       app-net:
        ipv4_address: 172.19.0.10
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./cert.pem:/etc/nginx/./cert.pem:ro
      - ./key.pem:/etc/nginx/./key.pem:ro

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    networks:
      app-net:
        ipv4_address: 172.19.0.11
    restart: always
    volumes:
      - ./data:/data/db

networks:
  app-net:
    driver: bridge
    ipam:
     driver: default
     config:
      - subnet: 172.19.0.0/16